<!DOCTYPE html>
<html>
<head>
	<title>Operaciones Matemáticas</title>
</head>
<body>
	<label>Ingrese el primer número:</label>
	<input type="number" id="num1">
	<label>Ingrese el segundo número:</label>
	<input type="number" id="num2">
	<button onclick="realizarOperaciones()">Realizar Operaciones</button>
	<script>
		function realizarOperaciones() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado;
			// Suma
			resultado = num1 + num2;
			console.log("La suma es: " + resultado);
			// Resta
			resultado = num1 - num2;
			console.log("La resta es: " + resultado);
			// Multiplicación
			resultado = num1 * num2;
			console.log("La multiplicación es: " + resultado);
			// División
			resultado = num1 / num2;
			console.log("La división es: " + resultado);
			// Modulo
			resultado = num1 % num2;
			console.log("El modulo es: " + resultado);
		}
	</script>
</body>
</html>
